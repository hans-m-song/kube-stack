apiVersion: v1
kind: Namespace
metadata:
  name: registry
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-htpasswd
  namespace: registry
type: Opaque
data:
  htpasswd: htpasswd file contents
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-pull-secret
  namespace: registry
type: Opaque
data:
  config.json: a docker config.json with authentication
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-env
  namespace: registry
data:
  REGISTRY_AUTH: htpasswd
  REGISTRY_AUTH_HTPASSWD_REALM: Registry Realm
  REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
  REGISTRY_STORAGE_DELETE_ENABLED: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
  namespace: registry
data:
  config.toml: |
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 4
