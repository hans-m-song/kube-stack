apiVersion: v1
kind: Service
metadata:
  name: svc
spec:
  selector:
    app: ytdl
  ports:
    - port: 80
      targetPort: http
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  labels:
    name: ytdl
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: ytdl.k8s.axatol.home
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: svc
                port:
                  name: http
